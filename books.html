    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f1a2b;
            font-family: 'Noto Sans Tamil', serif;
            color: white;
        }

        /* Navigation */
        .nav-container {
            width: 85%;
            margin: 25px auto;
            background-color: #15263d;
            padding: 15px;
            border-radius: 18px;
            box-shadow: 0 0 15px rgba(0, 140, 255, 0.25);
        }

        nav ul {
            display: flex;
            list-style: none;
            justify-content: space-around;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #dbe4ff;
            font-size: 20px;
            padding: 8px 15px;
            border-radius: 10px;
            transition: 0.3s;
        }

        nav ul li a:hover,
        nav ul li a.active {
            background-color: #1f3553;
            color: #4da3ff;
            box-shadow: 0 0 10px rgba(77, 163, 255, 0.6);
        }

        /* Page Title */
        .title {
            text-align: center;
            margin-top: 40px;
            font-size: 34px;
            color: #5fa8f5;
            font-weight: bold;
        }

        /* Main Book Card */
        .main-book {
            width: 40%;
            margin: 40px auto;
            background-color: #15263d;
            padding: 25px;
            border-radius: 18px;
            text-align: center;
            box-shadow: 0 0 20px rgba(95,168,245,0.25);
        }

        .main-book img {
            width: 100%;
            border-radius: 14px;
            box-shadow: 0 0 20px rgba(95,168,245,0.35);
        }

        .book-title {
            margin-top: 15px;
            font-size: 26px;
            color: #97c7ff;
        }

        .buy-btn {
            margin-top: 15px;
            padding: 10px 25px;
            font-size: 20px;
            background-color: #4da3ff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: #0f1a2b;
            transition: 0.3s;
        }

        .buy-btn:hover {
            background-color: #72c1ff;
            box-shadow: 0 0 10px rgba(77,163,255,0.7);
        }

        /* Books Grid */
        .grid-title {
            text-align: center;
            margin-top: 60px;
            font-size: 28px;
            color: #72b7ff;
            font-weight: bold;
        }

        .books-grid {
            width: 85%;
            margin: 30px auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 35px;
        }

        .book-card {
            background-color: #15263d;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(95,168,245,0.12);
        }

        .book-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(95,168,245,0.3);
        }

        .book-card img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            object-fit: contain;
            border: 2px solid #2a4b6a;
            padding: 5px;
            background-color: #0f1a2b;
        }

        /* ====================
            MOBILE FIXES
        ==================== */
        @media (max-width: 900px) {
            .main-book {
                width: 70%;
            }
        }

        @media (max-width: 768px) {

            nav ul {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }

            .nav-container {
                width: 95%;
                padding: 10px;
            }

            .title {
                font-size: 26px;
            }

            .main-book {
                width: 90%;
                padding: 18px;
            }

            .book-title {
                font-size: 22px;
            }

            .buy-btn {
                font-size: 18px;
                padding: 8px 20px;
            }

            .grid-title {
                font-size: 22px;
            }

            /* Fix irregular grid */
            .books-grid {
                grid-template-columns: 1fr 1fr;
                gap: 15px;
                width: 95%;
            }

            .book-card {
                padding: 10px;
            }

            .book-card img {
                height: auto;
                width: 100%;
            }
        }

        /* Very small phones */
        @media (max-width: 480px) {
            .books-grid {
                grid-template-columns: 1fr;
            }

            .book-card {
                padding: 12px;
            }

            .main-book {
                width: 95%;
            }
        }
    </style>

</head>

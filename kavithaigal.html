       /* Gallery Grid – 3 Columns */
.gallery-container {
    width: 90%;
    margin: auto;
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* FIXED 3 COLUMNS */
    gap: 30px;
    padding-bottom: 40px;
}

/* Gallery Cards – Bigger & Premium */
.gallery-card {
    background-color: #121f34;
    border-radius: 20px;
    padding: 12px;
    border: 1px solid #2a4b6a;
    box-shadow: 0 0 18px rgba(0, 0, 0, 0.45);
    transition: 0.3s ease-in-out;
}

.gallery-card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px rgba(77,163,255,0.7);
}

/* Images Auto Resize Beautifully */
.gallery-card img {
    width: 100%;
    max-height: 550px;   /* BIGGER images */
    object-fit: contain;
    background-color: #0f1a2b;
    padding: 10px;
    border-radius: 14px;
    border: 2px solid #2a4b6a;
}

<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>கவிதைகள் - ம. ராம்பிரபாகர்</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans Tamil', serif;
            background-color: #0f1a2b;
            color: #f5f7ff;
        }

        /* Navigation */
        .nav-container {
            width: 85%;
            margin: 25px auto;
            background-color: #15263d;
            padding: 15px;
            border-radius: 18px;
            box-shadow: 0 0 15px rgba(0, 140, 255, 0.25);
        }

        nav ul {
            display: flex;
            list-style: none;
            justify-content: space-around;
            padding: 0;
        }

        nav ul li a {
            color: #dbe4ff;
            text-decoration: none;
            font-size: 20px;
            padding: 8px 15px;
            border-radius: 10px;
            transition: 0.3s;
        }

        nav ul li a:hover,
        nav ul li a.active {
            background-color: #1f3553;
            color: #4da3ff;
            box-shadow: 0 0 10px rgba(77,163,255,0.7);
        }

        /* Page Title */
        .page-title {
            text-align: center;
            font-size: 32px;
            margin-top: 10px;
            margin-bottom: 25px;
        }

        /* Gallery Container (Default: Desktop - 3 columns) */
        .gallery-container {
            width: 90%;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            padding-bottom: 40px;
        }

        /* Gallery Card */
        .gallery-card {
            background-color: #121f34;
            border-radius: 20px;
            padding: 12px;
            border: 1px solid #2a4b6a;
            box-shadow: 0 0 18px rgba(0, 0, 0, 0.45);
            transition: 0.3s ease-in-out;
        }

        .gallery-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(77,163,255,0.7);
        }

        /* Images */
        .gallery-card img {
            width: 100%;
            max-height: 550px;
            object-fit: contain;
            background-color: #0f1a2b;
            padding: 10px;
            border-radius: 14px;
            border: 2px solid #2a4b6a;
        }

        /* ================================
           RESPONSIVE FIXED HERE
           ================================ */

        /* Tablets → 2 Columns */
        @media (max-width: 1024px) {
            .gallery-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }

            nav ul {
                flex-wrap: wrap;
                gap: 10px;
            }
        }

        /* Mobiles → 1 Column */
        @media (max-width: 600px) {
            .gallery-container {
                grid-template-columns: 1fr;
                gap: 18px;
                width: 94%;
            }

            .nav-container {
                width: 94%;
                padding: 10px;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .page-title {
                font-size: 26px;
            }

            .gallery-card img {
                max-height: 450px;
            }
        }

    </style>
</head>
